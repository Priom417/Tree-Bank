<body>

	<div class="bg-contact2" style="background-image: url('../img/bg.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" method="post" action="../add_tree_description_into_db.php">
					<span class="contact2-form-title">
						ADD TREE DESCRIPTION
					</span>

					<div class="wrap-input2 validate-input" data-validate="Tree Name is required">
						<input class="input2" type="text" name="tree_name" id="tree_name">
						<span class="focus-input2" data-placeholder="Tree Name"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate="Price is required">
						<input class="input2" type="text" name="tree_price" id="tree_price">
						<span class="focus-input2" data-placeholder="Price"></span>
					</div>

					<div>
				      <label for="tree_type">Select Tree Type</label>
				      <select class="form-control" id="tree_type" name="tree_type">
				      <option>Herbal</option>
				      <option>Flower</option>
				      <option>Food</option>
				      <option>Wood</option>
				      </select>
				    </div>

					<div class="wrap-input2 validate-input" data-validate = "Description is required">
						<textarea class="input2" name="tree_description" id="tree_description"></textarea>
						<span class="focus-input2" data-placeholder="Description is required"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" type="submit">
								SUBMIT
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
